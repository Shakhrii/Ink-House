<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/reset.css">

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <ul class="menu">
                    <li class="menu__list">

                    </li>
                    <li class="menu__list">
